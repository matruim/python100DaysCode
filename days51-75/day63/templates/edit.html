<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Rating</title>
  </head>
  <body>
    <h4>Book Name: {{book.title}}</h4>
    <h4>Current Rating: {{book.rating}}</h4>
    <form action="{{ url_for('edit_book', id=book.id) }}" method="POST">
      <input type="number" name="rating" placeholder="New Rating" min="0" max="10" step="0.1"/>
      <button type="submit">Change Rating</button>
    </form>
  </body>
</html>
